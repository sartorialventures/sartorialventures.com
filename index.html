<!DOCTYPE HTML>
<html lang="en-US" class="full">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Sartorial Ventures</title>
	<meta name="description" content="Sartorial Ventures - Investments with style." />

	<link rel="icon" type="image/png" href="img/favicon.png" />
	<link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Gruppo&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<style type="text/css">
		html {
			background-color: #fff;
		}

		html,
		body {
			height: 100%;
			margin: 0;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			font-size: 16px;
			color: #fff;
			background: url(img/bg.jpg) no-repeat center center fixed;
			background-size: cover;
		}

		#banner {
			text-align: center;
			background-color: rgba(0, 0, 0, 0.3);
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#banner img {
			width: 3.6rem;
			margin-bottom: 2rem;
		}

		#banner h1 {
			color: rgba(255, 255, 255);
			font-family: "Gruppo", sans-serif;
			font-size: 4.6rem;
			border-top: solid .75px rgba(255, 255, 255, .5);
			border-bottom: solid .75px rgba(255, 255, 255, .5);
			margin-top: 0;
			margin-bottom: 0;
		}

		#banner p {
			color: rgba(255, 255, 255, .8);
			font-family: "Caveat", cursive;
			font-size: 2.2rem;
			margin-top: 1.5rem;
			margin-bottom: 10rem;
			text-align: right;
		}
	</style>
</head>

<body>
	<div id="banner">
		<div class="banner__content">
			<img src="img/logo.svg" />
			<h1>Sartorial Ventures</h1>
			<p>Investments with style.</p>
		</div>
	</div>
</body>

</html>
